<body>

	<form onsubmit="math();return false">

		<fieldset>
			<legend>Fill out form below to complete order </legend>
			<h1>New City Bakery</h1>
			<h3>Enter personal information below</h3>
			<table>
				<tr>
					<td>
						<label for="fname">First name:</label>
					</td>
					<td>
						<input type="text" id="fname" pattern="[A-Za-z]{1,32}" autofocus required>
					</td>

				</tr>
				<tr>
					<td>
						<label for="lname">Last Name :</label>
					</td>
					<td>
						<input type="text" id="lname" pattern="[A-Za-z]{1,32}" required>
					</td>
				</tr>
			</table>
			<table>
				<tr>
					<td>
						<label for="phone">Enter a phone number:</label>
						<input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
							placeholder="123-456-2345">
					</td>
				</tr>
				<tr>
					<td>
						<label for="postal">Enter your postal code</label>
						<input type="text" name="postal" id="postal" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]"
							required>
					</td>
				</tr>
				<tr>
					<td>
						<label for="street">Enter your street address</label>
						<input type="text" name="street" id="street" required>
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email Address:</label>
						<input type="email" id="email" required>
					</td>
				</tr>
				<tr>
					<td>
						<p>select a cake type</p>
						<input type="button" id="sheetCake" value="Sheet Cake" onclick="getSheet()">
						<input type="button" id="roundCake" value="Round Cake" onclick="getRound()">


					</td>
				</tr>
			</table>
			<div id="display"></div>


		</fieldset>
	</form>




</body>

</html>
